<!DOCTYPE html>
<HTML>

<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../static/css/default.css?v=20191209" rel="stylesheet">
</head>

<body>
    <div class="bodyContent">
        <div class="searchBar">
            <div class="col-xs-10 col-sm-11 col-md-11 mt2">
                <form class="form-inline layui-form" action="javascript:;">
                    <label class="mr-2">关键词</label>
                    <input class="form-control input-sm mr-2" name="keyword" type="text" autofocus="autofocus" />

                    <button class="btn btn-primary btn-sm " type="submit" lay-submit
                        lay-filter="searchFormFilter">搜索</button>
                </form>
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 mt2">
                <button class="btn btn-primary btn-sm pull-right" id="btnAdd" type="button">添加</button>
            </div>
        </div>

        <table id="tableList"></table>
    </div>

    <!-- 操作 -->
    <script id="operator" type="text/html">
        <button class="btn btn-primary btn-xs" type="button" lay-event="edit">编辑</button>
        <button class="btn btn-danger btn-xs" type="button" lay-event="del">删除</button>
    </script>

    <!-- 添加 -->
    <div class="otherDialog hide" id="add">
        <form class="form-horizontal layui-form" lay-filter="addFormFilter" action="javascript:;">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>银行账号</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="AccountId" required lay-verify="required" lay-ignore>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>币种</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="CurrencyId" required lay-verify="required" lay-ignore>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>交易号</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="TransactionNumber" type="text" required lay-verify="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>收款金额</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="Amount" type="text" required lay-verify="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Remark"></textarea>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary pull-right w-25" type="submit" lay-submit
                    lay-filter="addBtnFilter">保存</button>
            </div>
        </form>
    </div>

    <!-- 编辑 -->
    <div class="otherDialog hide" id="info">
        <form class="form-horizontal layui-form" lay-filter="editFormFilter" action="javascript:;">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>银行账号</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="AccountId" required lay-verify="required" lay-ignore>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>币种</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="CurrencyId" required lay-verify="required" lay-ignore>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>交易号</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="TransactionNumber" type="text" required lay-verify="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><i class="red">*</i>收款金额</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="Amount" type="text" required lay-verify="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Remark"></textarea>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary pull-right w-25" type="submit" lay-submit
                    lay-filter="editBtnFilter">保存</button>
                <input name="BuyPayId" type="hidden" value>
            </div>
        </form>
    </div>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/Plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/Plugins/layui/layui.all.js"></script>
    <script src="../static/js/jquery-confirm.min.js"></script>
    <script src="../static/js/jquery-ext-user.js?v=20191209"></script>

    <script src="js/financeBuyPay.js?v=20191209"></script>
</body>

</HTML>
